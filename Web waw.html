<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cool Quiz</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      margin: 50px;
    }

    .quiz-container {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: 0 auto;
    }

    h2 {
      color: #333;
    }

    .options {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

<div class="quiz-container">
  <h2>Quiz Time!</h2>
  <p>Ikan apa yang gamau ntar?</p>

  <div class="options">
    <button onclick="checkAnswer('a')">a. Ikan Cakalang</button>
    <button onclick="checkAnswer('b')">b. Ikan Teri 1 kg</button>
    <button onclick="checkAnswer('c')">c. Ikan Dori</button>
  </div>

  <div id="result"></div>
</div>

<script>
  function checkAnswer(answer) {
    var resultContainer = document.getElementById('result');

    if (answer === 'a') {
      resultContainer.innerHTML = "Kimi wa... SEKAII";
    } else {
      resultContainer.innerHTML = "Skill apa bang? Skill issue";
    }
  }
</script>

</body>
</html>
